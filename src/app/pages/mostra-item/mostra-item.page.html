<ion-header>
  <ion-toolbar class="bg-class">
    <ion-buttons slot="start">
      <ion-back-button
        color="light"
        defaultHref="/home/map"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col
        size-xm="12"
        size-sm="10"
        size-md="8"
        size-lg="6"
        size-xl="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{item.titulo}}</ion-card-title>
            <ion-card-subtitle color="tertiary">{{item.situacao}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-icon
                  name="information-circle"
                  slot="start"
                  color="primary"></ion-icon>
                <ion-label>Descrição</ion-label>
              </ion-item>
              <ion-item class="ion-padding">
                <ion-label class="ion-text-wrap">{{item.descricao}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-icon
                  name="pricetag"
                  slot="start"
                  color="primary"></ion-icon>
                <ion-label>Tipo</ion-label>
              </ion-item>
              <ion-item class="ion-padding">
                <ion-label class="ion-text-wrap">{{item.tipo}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-icon
                  name="calendar"
                  slot="start"
                  color="primary"></ion-icon>
                <ion-label>Data</ion-label>
              </ion-item>
              <ion-item class="ion-padding">
                <ion-label class="ion-text-wrap">{{item.data_formatada}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-icon
                  name="pin"
                  slot="start"
                  color="primary"></ion-icon>
                <ion-label>Localização</ion-label>
              </ion-item>
              <ion-item class="ion-padding">
                <ion-label class="ion-text-wrap">
                  {{item.cidade}}, {{item.uf}} - {{item.pais}}
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
