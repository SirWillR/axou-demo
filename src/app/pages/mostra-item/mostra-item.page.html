<ion-header>
  <ion-toolbar color="primary">
    <ion-title color="light">Detalhes</ion-title>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="fechar()">
        <ion-icon slot="start" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col>
        <ion-card>
          <ion-card-header style="text-align: center;">
            <ion-avatar class="img-item">
              <img [src]="imgItem" />
            </ion-avatar>
            <ion-card-title>{{item.titulo}}</ion-card-title>
            <ion-card-subtitle color="tertiary">{{item.situacao}}</ion-card-subtitle>
            <ion-card-subtitle color="tertiary">{{item.user || 'Anônimo'}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-label position="stacked">Descrição</ion-label>
                <ion-input type="text" readonly [value]="item.descricao"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Tipo</ion-label>
                <ion-input type="text" readonly [value]="item.tipo"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Data</ion-label>
                <ion-input type="text" readonly [value]="item.data_formatada"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Localização</ion-label>
                <ion-input
                  type="text"
                  readonly
                  [value]="item.cidade + ', ' + item.uf + ', ' + item.pais"
                ></ion-input>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
