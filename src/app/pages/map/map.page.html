        </ion-text>
      </ion-text>
    </ion-title>

        <ion-badge color="dark" slot="end">
          2
        </ion-badge>

    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="dark">
    <ion-searchbar #pacInput id="pacInput" placeholder="EndereÃ§o"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="formPesquisar()">

      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

</ion-content>
