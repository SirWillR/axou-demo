<ion-header>
  <ion-toolbar class="bg-class">
    <ion-buttons slot="start">
      <ion-back-button
        color="light"
        defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Pesquisar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col
        size-xm="12"
        size-sm="12"
        size-md="12"
        size-lg="10"
        size-xl="8">
        <form
          [formGroup]="searchForm"
          (submit)="onSubmit()">
          <ion-item>
            <ion-label position="floating">Descrição</ion-label>
            <ion-textarea
              formControlName="descricao"
              required="true"
              minlength="6"
              maxlength="50"
              placeholder="Informe alguma descrição..."></ion-textarea>
            <ion-note
              slot="end"
              color="danger"
              *ngIf="descricao.dirty && descricao.hasError('required')">
              Campo obrigatório
            </ion-note>
            <ion-note
              slot="end"
              color="danger"
              *ngIf="descricao.dirty && descricao.hasError('minlength')">
              Mínimo 6 caracteres
            </ion-note>
          </ion-item>
          <ion-item>
            <ion-label>Tipo</ion-label>
            <ion-select
              placeholder="Selecione"
              formControlName="tipo">
              <ion-select-option value="f">Female</ion-select-option>
              <ion-select-option value="m">Male</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-grid>
            <ion-row>
              <ion-col size="6">
                <ion-item>
                  <ion-label position="floating">Data Início</ion-label>
                  <ion-datetime
                    formControlName="data_inicio"
                    displayFormat="DD/MM/YYYY"
                    [min]="minStartDate()"
                    [max]="atualDate()"
                    cancel-text="Cancelar"
                    doneText="Confirmar">
                  </ion-datetime>
                </ion-item>
              </ion-col>
              <ion-col size="6">
                <ion-item>
                  <ion-label position="floating">Data Final</ion-label>
                  <ion-datetime
                    formControlName="data_fim"
                    displayFormat="DD/MM/YYYY"
                    [min]="minEndDate()"
                    [max]="maxEndDate()"
                    cancel-text="Cancelar"
                    doneText="Confirmar">
                  </ion-datetime>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-note color="medium">* Intervalo máximo de 30 dias</ion-note>
          </ion-grid>
          <ion-list>
            <ion-radio-group formControlName="situacao">
              <ion-list-header>
                <ion-label>Situação</ion-label>
              </ion-list-header>
              <ion-item>
                <ion-label>Achado</ion-label>
                <ion-radio
                  slot="start"
                  value="achado"
                  checked></ion-radio>
              </ion-item>
              <ion-item>
                <ion-label>Perdido</ion-label>
                <ion-radio
                  slot="start"
                  value="perdido"></ion-radio>
              </ion-item>
            </ion-radio-group>
          </ion-list>
          <ion-button
            expand="block"
            type="submit"
            [disabled]="searchForm.invalid"
            style="color: #fff">
            <ion-icon
              slot="icon-only"
              name="search"></ion-icon>
            Pesquisar
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
